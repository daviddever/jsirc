<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>JSirc</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-centered text-center">
          <h1>JSirc</h1>
        </div>
      </div>
      <div clas="row">
        <div class="col-md-12 col-left text-left">
          <textarea class="form-control" id="channeltext" rows="40" cols="50" readonly></textarea>       
          <textarea class="form-control" id="names" rows="40" cols="25" readonly></textarea>
        </div>  
      </div> 
      <div clas="row">
        <div class="col-md-12 col-left text-left"> 
          <input type="text" class="form-control" id="textinput" placeholder="Type here">
          <button type="button" class="btn btn-primary" id="sendbutton" onclick="return send()">Send</button>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
